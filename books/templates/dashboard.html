<!--books/templates/users/dashboard.html-->

{% extends 'base.html' %}
{% block content %}
{{ err }}

<div class="container mt-3">
{% if user.is_authenticated %}
  <h1>All books </h1>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
    
        <tr>
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>
            <a href="{% url 'book_details' book.id %}">More Info</a>
          </td>
          <td>
            <a href="{% url 'edit_book' book.id %}" class="btn btn-primary">Edit</a>
          </td>
          <td>
            <a href="{% url 'book_delete' book.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      
      </tbody>
    </table>

  
{% else %}
  <h1>Please Login to View Books </h1>

{% endif %}
</div>
{% endblock %}
